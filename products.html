<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Perfume Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">Perfume Store</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Our Collection</h2>
        <div class="products-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://images.pexels.com/photos/4170693/pexels-photo-4170693.jpeg" alt="Chanel No. 5">
                <h3>Chanel No. 5</h3>
                <p>$120</p>
                <button class="add-to-cart" data-name="Chanel No. 5" data-price="120">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://images.pexels.com/photos/1282403/pexels-photo-1282403.jpeg" alt="Dior Sauvage">
                <h3>Dior Sauvage</h3>
                <p>$95</p>
                <button class="add-to-cart" data-name="Dior Sauvage" data-price="95">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://images.pexels.com/photos/1612241/pexels-photo-1612241.jpeg" alt="Yves Saint Laurent">
                <h3>Yves Saint Laurent</h3>
                <p>$105</p>
                <button class="add-to-cart" data-name="Yves Saint Laurent" data-price="105">Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="https://images.pexels.com/photos/1665962/pexels-photo-1665962.jpeg" alt="Gucci Bloom">
                <h3>Gucci Bloom</h3>
                <p>$85</p>
                <button class="add-to-cart" data-name="Gucci Bloom" data-price="85">Add to Cart</button>
            </div>
            <!-- Product 5 -->
            <div class="product">
                <img src="https://images.pexels.com/photos/1179800/pexels-photo-1179800.jpeg" alt="Tom Ford Black Orchid">
                <h3>Tom Ford Black Orchid</h3>
                <p>$130</p>
                <button class="add-to-cart" data-name="Tom Ford Black Orchid" data-price="130">Add to Cart</button>
            </div>
        </div>
        <a href="checkout.html" class="button">Proceed to Checkout</a>
    </section>
</body>
</html>
